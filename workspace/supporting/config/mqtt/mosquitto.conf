# Mosquitto MQTT Broker Configuration for ESP32-C3 IoT Testing

# Network Configuration
listener 1883
listener 9001
protocol websockets

# Security (disabled for testing - enable for production)
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Message size limits
message_size_limit 64000

# Connection limits
max_connections 100
max_keepalive 65535

# QoS settings
max_queued_messages 1000